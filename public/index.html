<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Multiplayer Wordle With Go</title>
    <link rel="stylesheet" href="index.css">
</head>
<body id="game">

    <div id="connected">
        <h1 id="title">ROOM 1</h1>
        <div id="wordle">
            <div id="wordle-box"></div>
            <div id="alphabet"></div>
        </div>
        <div id="chat"></div>
        <form id="form">
            <label for="input"></label>
            <input type="text" maxlength="100" minlength="1" id="input" placeholder="Send Message" autofocus="autofocus" />
        </form>
    </div>

    <h1 id="unconnected">Websocket Not Connected</h1>

    <script src="index.js"></script>

</body>
</html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Multiplayer Wordle With Go</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div id="game"></div>
    <form id="init-form">
        <label for="input">Room Lang</label>
        <select id="room-lang">
            <option value="en" selected>English</option>
            <option value="tr">Turkish</option>
        </select>
        <label for="input">Set Count</label>
        <input type="number" min="1" max="9" id="set-count" placeholder="number of sets, default: 3" />
        <label for="input">Wordle Length</label>
        <input type="number" min="4" max="9" id="wordle-length" placeholder="wordle length, default: 5" />
        <label for="input">Wordle Trial</label>
        <input type="number" min="3" max="9" id="wordle-trial" placeholder="wordle trial, default: 5" />
        <button>Start Game</button>
    </form>
    <div id="connected">
        <h1 id="title"></h1>
        <h3 id="total"></h3>
        <table id="commands">
            <tr>
                <th>Command</th>
                <th>Description</th>
            </tr>
            <tr>
                <td>:start</td>
                <td>Start the Wordle Game</td>
            </tr>
            <tr>
                <td>:reset</td>
                <td>Reset the Wordle Game</td>
            </tr>
            <tr>
                <td>:wordle word</td>
                <td>Guess the Wordle</td>
            </tr>
            <tr>
                <td>:change-name newName</td>
                <td>Change Nick Name</td>
            </tr>
            <tr>
                <td>:change-bg</td>
                <td>Change Random Background</td>
            </tr>
            <tr>
                <td>:change-bg newUrl</td>
                <td>Change  Background with Url</td>
            </tr>
        </table>
        <div id="wordle">
            <div id="wordle-box"></div>
            <div id="alphabet"></div>
        </div>
        <div id="chat"></div>
        <form id="form">
            <label for="input"></label>
            <input type="text" maxlength="100" minlength="1" id="input" placeholder="Send Message" autofocus="autofocus" />
        </form>
    </div>

    <h1 id="unconnected">Websocket Not Connected</h1>

    <div id="error">Error: </div>
    <script src="index.js"></script>

</body>
</html>
